<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYC</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --container-bg: white;
            --text-color: #3d3d3d;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-color: #4285f4;
            --primary-color: #4285f4;
            /* 主色调（按钮互动颜色） */
            --search-bg-opacity: 0.7;
            /*搜索框透明度*/
            --button-bg-opacity: 0.7;
            /*顶部按钮透明度*/
            --logo-opacity: 0.7;
            /*搜索引擎名称透明度*/
            --settings-bg-opacity: 0.7;
            /*设置页面按钮列表透明度*/
            --date-info-opacity: 0.8;
            /* 新增变量用于控制日期信息的透明度 */
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #ffffff;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --hover-color: #4285f4;
            --primary-color: #4285f4;
        }

        [data-theme="light"] .logo {
            display: none;
            color: var(--logo-color, var(--text-color));
            /* 设置为与日期信息相同的颜色 */
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: flex-start;
            position: relative;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
            /* 隐藏滚动条 */
        }

        .main-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 33vh;
            left: 0;
            right: 0;
        }

        .search-container {
            position: relative;
            text-align: center;
            padding: 0;
            transition: all 0.3s ease;
            max-width: 650px;
            width: 95%;
            margin: 60px auto 0 auto;
        }

        .logo {
            font-size: 4em;
            font-weight: 900;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, var(--logo-opacity));
            letter-spacing: 2px;
            cursor: pointer;
            -webkit-text-stroke: 1px var(--border-color);
            /* 增加描边效果 */
        }

        .date-info {
            margin-top: 12px;
            font-size: 1.1em;
            color: var(--logo-color, var(--text-color));
            font-weight: 500;
            letter-spacing: 1px;
            user-select: none;
            transition: opacity 0.3s;
            opacity: var(--date-info-opacity);
        }

        .date-info.hide {
            opacity: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .search-form {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            z-index: 1;
        }

        .search-form.focus .search-box,
        .search-form.focus .search-button {
            border-color: var(--primary-color);
        }

        .search-form.focus .search-box {
            z-index: 1;
        }

        .search-form.focus .search-button {
            z-index: 1;
        }

        .search-box:focus,
        .search-button:focus {
            outline: none;
        }

        .search-box {
            flex: 1;
            padding: 0 20px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-right: none;
            border-radius: 30px 0 0 30px;
            outline: none;
            transition: transform 0.1s ease-out;
            background-color: rgba(255, 255, 255, var(--search-bg-opacity));
            color: var(--text-color);
            height: 48px;
            box-sizing: border-box;
            line-height: 48px;
            transform-style: preserve-3d;
            perspective: 1000px;
            will-change: transform;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-button {
            width: 48px;
            height: 48px;
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            border-left: none;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-left: 0;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, var(--search-bg-opacity));
        }

        .search-button i {
            font-size: 20px;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--container-bg);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-color);
            font-weight: 500;
        }

        .theme-switch:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .settings-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            z-index: 9999;
        }

        .settings-button {
            width: 40px;
            height: 40px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--container-bg);
            border: 2px solid var(--border-color);
            transition: all 0.3s;
            color: var(--text-color);
        }

        .settings-button:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: rotate(90deg);
        }

        .settings-menu {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 10000;
            background-color: rgba(255, 255, 255, var(--settings-bg-opacity));
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transform-origin: top right;
            transform: scale(0);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .settings-menu.active {
            transform: scale(1);
            opacity: 1;
        }

        .settings-item {
            padding: 12px 20px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: var(--bg-color);
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            transform-origin: center;
        }

        .settings-item:hover {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        .settings-item i {
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        .suggestions-container {
            position: absolute;
            top: calc(100% + 5px);
            /* 确保紧挨搜索文本框 */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 1;
            display: none;
            overflow: hidden;
        }

        .suggestions-container.active {
            display: block;
        }

        .suggestion-item {
            padding: 12px 20px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .suggestion-item:hover,
        .suggestion-item.active {
            background-color: var(--bg-color);
        }

        .suggestion-item i {
            color: var(--primary-color);
            font-size: 14px;
            opacity: 0.7;
        }

        .suggestion-item .highlight {
            color: var(--primary-color);
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .main-content {
                margin-top: 15vh;
                top: 0;
                left: 0;
                right: 0;
                width: 100vw;
                min-height: 80vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
            }

            .search-container {
                padding: 16px 4px 12px 4px;
                width: 98vw;
                max-width: 100vw;
                margin: 0 auto;
                box-sizing: border-box;
            }

            .logo {
                font-size: 3em;
                /*搜索引擎名称字体大小*/
                margin-bottom: 5px;
                /*搜索引擎名称与搜索框之间的距离*/
                text-align: center;
                word-break: break-all;
            }

            .search-form {
                max-width: 98vw;
                width: 90%;
                flex-direction: row;
                align-items: center;
                transition: transform 0.3s ease;
            }

            .search-box,
            .search-button {
                /*搜索框和搜索按钮高度*/
                height: 42px;
                font-size: 15px;
                line-height: 40px;
            }

            .top-left-buttons,
            .settings-container {
                position: fixed;
                top: 20px;
                z-index: 1000;
            }

            .top-left-buttons {
                left: 8px;
                flex-direction: row;
                gap: 6px;
            }

            .settings-container {
                right: 20px;
            }

            .nav-button,
            .settings-button {
                width: 40px;
                height: 40px;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .settings-button {
                width: 40px;
                height: 40px;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        .top-left-buttons {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 1;
        }

        .nav-button {
            padding: 10px;
            background-color: var(--container-bg);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-color);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateX(-100vw);
            background-color: rgba(255, 255, 255, var(--button-bg-opacity));
        }

        .nav-button:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .nav-button i {
            font-size: 13px;
        }

        .settings-button {
            width: 40px;
            height: 40px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--container-bg);
            border: 2px solid var(--border-color);
            transition: all 0.3s;
            color: var(--text-color);
            background-color: rgba(255, 255, 255, var(--button-bg-opacity));
        }

        .settings-button:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: rotate(90deg);
        }

        .settings-button i {
            font-size: 16px;
        }

        .settings-button-list {
            position: relative;
            z-index: 1000;
        }

        @keyframes slide-in-from-top {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-button.animated,
        .settings-button.animated {
            opacity: 0;
            animation: slide-in-from-top 0.7s cubic-bezier(.4, 0, .2, 1) forwards;
        }

        @keyframes search-icon-zoom {
            0% {
                transform: scale(10);
                opacity: 0;
            }

            60% {
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .search-button .fa-search.icon-zoom-anim {
            animation: search-icon-zoom 0.7s cubic-bezier(.4, 0, .2, 1);
        }

        .bg-blur-balls {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100%;
            min-height: 100vh;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-blur-balls span {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.18;
            mix-blend-mode: lighten;
        }

        .bg-blur-balls .ball1 {
            width: 320px;
            height: 320px;
            background: #fffbe6;
            left: 10vw;
            top: 20vh;
        }

        .bg-blur-balls .ball2 {
            width: 400px;
            height: 400px;
            background: #e6f7ff;
            left: 60vw;
            top: 10vh;
        }

        .bg-blur-balls .ball3 {
            width: 260px;
            height: 260px;
            background: #ffe6fa;
            left: 40vw;
            top: 60vh;
        }
    </style>
</head>

<body>
    <div class="bg-blur-balls"></div>
    <div class="top-left-buttons">
        <button class="nav-button" onclick="window.location.href='https://map.baidu.com'">
            <i class="fas fa-map"></i>
        </button>
        <button class="nav-button" onclick="window.location.href='https://www.doubao.com'">
            <i class="fas fa-robot"></i>
        </button>
        <button class="nav-button" onclick="window.location.href='https://fanyi.baidu.com'">
            <i class="fas fa-language"></i>
        </button>
        <button class="nav-button" onclick="window.location.href='https://www.msn.com/weather'">
            <i class="fas fa-cloud-sun"></i>
        </button>
    </div>
    <div class="settings-container">
        <button class="settings-button" onclick="toggleSettings()">
            <i class="fas fa-cog"></i>
        </button>
        <div class="settings-menu" id="settingsMenu">
            <button class="settings-item" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
                <span>切换主题</span>
            </button>
            <button class="settings-item" onclick="toggleDateInfo()" id="toggleDateBtn">
                <i class="fas fa-calendar-day"></i>
                <span>日期显隐</span>
            </button>
            <button class="settings-item" onclick="toggleDefaultSearchEngine()" id="toggleSearchEngineBtn">
                <i class="fas fa-search"></i>
                <span>默认引擎</span>
            </button>
            <button class="settings-item" onclick="openBgColorPicker()">
                <i class="fas fa-fill-drip"></i>
                <span>背景颜色</span>
            </button>
            <button class="settings-item" onclick="openTextColorPicker()">
                <i class="fas fa-palette"></i>
                <span>内容颜色</span>
            </button>
            <button class="settings-item" onclick="resetColors()">
                <i class="fas fa-undo"></i>
                <span>默认颜色</span>
            </button>
            <button class="settings-item" onclick="openBgImagePicker()">
                <i class="fas fa-image"></i>
                <span>背景图片</span>
            </button>
            <input type="color" id="bgColorPicker" style="display:none;">
            <input type="color" id="textColorPicker" style="display:none;">
            <input type="file" id="bgImagePicker" accept="image/*" style="display:none;">
        </div>
    </div>
    <div class="main-content">
        <div class="search-container">
            <div class="logo" id="searchLogo" onclick="toggleSearchEngine()">Baidu</div>
            <form action="https://www.baidu.com/s" method="get" id="searchForm" class="search-form">
                <input type="text" name="wd" class="search-box" placeholder="请输入搜索内容..." autocomplete="off" autofocus
                    id="searchInput">
                <button type="submit" class="search-button" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <div class="suggestions-container" id="suggestionsContainer"></div>
            <div class="date-info" id="dateInfo"></div>
        </div>
    </div>

    <script>
        // 检查本地存储中的主题设置
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            setLogoColorByCustom();
        }

        function toggleSettings() {
            const menu = document.getElementById('settingsMenu');
            const button = document.querySelector('.settings-button');

            if (menu.classList.contains('active')) {
                menu.classList.remove('active');
                button.style.transform = 'rotate(0deg)';
            } else {
                menu.classList.add('active');
                button.style.transform = 'rotate(90deg)';
            }
        }

        // 点击其他地方关闭设置菜单
        document.addEventListener('click', function (event) {
            const settingsContainer = document.querySelector('.settings-container');
            const menu = document.getElementById('settingsMenu');
            const button = document.querySelector('.settings-button');

            if (!settingsContainer.contains(event.target)) {
                menu.classList.remove('active');
                button.style.transform = 'rotate(0deg)';
            }
        });

        // 搜索建议功能
        const searchInput = document.getElementById('searchInput');
        const suggestionsContainer = document.getElementById('suggestionsContainer');
        let suggestionTimeout;
        let currentSuggestionIndex = -1;

        searchInput.addEventListener('input', function () {
            const query = this.value.trim();

            // 清除之前的定时器
            clearTimeout(suggestionTimeout);

            // 如果输入为空，隐藏建议
            if (!query) {
                suggestionsContainer.classList.remove('active');
                return;
            }

            // 设置新的定时器，延迟300ms发送请求
            suggestionTimeout = setTimeout(() => {
                fetchSuggestions(query);
            }, 300);
        });

        // 点击建议项时进行搜索
        suggestionsContainer.addEventListener('click', function (e) {
            const item = e.target.closest('.suggestion-item');
            if (item) {
                searchInput.value = item.textContent.trim().replace(/\s+/g, ' ');
                document.getElementById('searchForm').submit();
            }
        });

        // 点击其他地方时隐藏建议
        document.addEventListener('click', function (e) {
            if (!e.target.closest('.search-container')) {
                suggestionsContainer.classList.remove('active');
            }
        });

        // 获取搜索建议
        function fetchSuggestions(query) {
            const script = document.createElement('script');
            script.src = `https://suggestion.baidu.com/su?wd=${encodeURIComponent(query)}&cb=handleSuggestions`;
            document.body.appendChild(script);
            script.onload = () => {
                document.body.removeChild(script);
            };
        }

        // 处理搜索建议回调
        function handleSuggestions(data) {
            if (!data.s) {
                suggestionsContainer.classList.remove('active');
                return;
            }

            const suggestions = data.s;
            const html = suggestions.map((suggestion, index) => {
                const highlightedSuggestion = highlightText(suggestion, data.q);
                return `
                    <div class="suggestion-item">
                        <i class="fas fa-search"></i>
                        <span>${highlightedSuggestion}</span>
                    </div>
                `;
            }).join('');

            suggestionsContainer.innerHTML = html;
            suggestionsContainer.classList.add('active');
        }

        // 高亮匹配文本
        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // 搜索框和按钮高亮联动
        const searchForm = document.getElementById('searchForm');
        const searchInputBox = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');

        function setFormFocus(focus) {
            if (focus) {
                searchForm.classList.add('focus');
            } else {
                searchForm.classList.remove('focus');
            }
        }

        searchInputBox.addEventListener('focus', () => setFormFocus(true));
        searchInputBox.addEventListener('blur', () => setTimeout(() => setFormFocus(document.activeElement === searchBtn), 10));
        searchBtn.addEventListener('focus', () => setFormFocus(true));
        searchBtn.addEventListener('blur', () => setTimeout(() => setFormFocus(document.activeElement === searchInputBox), 10));

        // 日期显示功能
        function getWeekDayName(day) {
            const week = ['日', '一', '二', '三', '四', '五', '六'];
            return '星期' + week[day];
        }

        function updateDateInfo() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const week = getWeekDayName(now.getDay());
            document.getElementById('dateInfo').textContent = `${year}年${month}月${date}日 ${week}`;
        }

        // 日期显隐控制
        function setDateInfoVisible(visible) {
            const dateInfo = document.getElementById('dateInfo');
            if (visible) {
                dateInfo.classList.remove('hide');
            } else {
                dateInfo.classList.add('hide');
            }
        }

        function toggleDateInfo() {
            const dateInfo = document.getElementById('dateInfo');
            const isVisible = !dateInfo.classList.contains('hide');
            setDateInfoVisible(!isVisible);
            localStorage.setItem('showDateInfo', !isVisible ? '1' : '0');
        }

        // 初始化日期显示
        updateDateInfo();
        setInterval(updateDateInfo, 1000 * 60); // 每分钟刷新一次
        const showDateInfo = localStorage.getItem('showDateInfo');
        setDateInfoVisible(showDateInfo === '1');

        searchInputBox.addEventListener('keydown', function (e) {
            const suggestions = document.querySelectorAll('.suggestion-item');
            if (suggestions.length > 0) {
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    currentSuggestionIndex = (currentSuggestionIndex + 1) % suggestions.length;
                    updateSuggestionHighlight(suggestions);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    currentSuggestionIndex = (currentSuggestionIndex - 1 + suggestions.length) % suggestions.length;
                    updateSuggestionHighlight(suggestions);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (currentSuggestionIndex >= 0) {
                        suggestions[currentSuggestionIndex].click();
                    }
                }
            }
        });

        function updateSuggestionHighlight(suggestions) {
            suggestions.forEach((item, index) => {
                if (index === currentSuggestionIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function resetColors() {

        // 页面加载时调用一次
        window.addEventListener('DOMContentLoaded', function () {
            const bg = localStorage.getItem('customBgColor');
            const text = localStorage.getItem('customTextColor');
            if (bg) document.documentElement.style.setProperty('--bg-color', bg);
            if (text) document.documentElement.style.setProperty('--text-color', text);
            const topLeft = document.querySelector('.top-left-buttons');
            const navButtons = Array.from(document.querySelectorAll('.top-left-buttons .nav-button'));
            navButtons.forEach((btn) => {
                btn.classList.add('animated');
                btn.addEventListener('animationend', function () {
                    btn.style.opacity = '1';
                    document.body.style.overflow = 'auto'; /* 动画结束后恢复滚动条 */
                }, { once: true });
            });
            // 设置按钮动画
            const settingsBtn = document.querySelector('.settings-button');
            settingsBtn.classList.add('animated');
            settingsBtn.addEventListener('animationend', function () {
                settingsBtn.style.opacity = '1';
            }, { once: true });
            setLogoColorByCustom();
            const bgImg = localStorage.getItem('customBgImage');
            if (bgImg) {
                document.body.style.backgroundImage = `url('${bgImg}')`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
            } else {
                document.body.style.backgroundImage = '';
            }
            const searchIcon = document.querySelector('.search-button .fa-search');
            if (searchIcon) {
                searchIcon.classList.add('icon-zoom-anim');
                setTimeout(() => {
                    searchIcon.classList.remove('icon-zoom-anim');
                }, 800);
            }
            const bgBalls = document.querySelector('.bg-blur-balls');
            if (bgBalls && bgBalls.children.length === 0) {
                // 根据屏幕宽度动态生成光斑数量
                let num = 3;
                const w = window.innerWidth;
                if (w >= 1400) num = 8;
                else if (w >= 800) num = 5;
                let ballsHtml = '';
                for (let i = 0; i < num; i++) {
                    ballsHtml += `<span class="ball ball${i + 1}"></span>`;
                }
                bgBalls.innerHTML = ballsHtml;
            }
            // 随机移动动画
            function animateBall(ball, baseLeft, baseTop, rangeX, rangeY, duration, size, color) {
                ball.style.width = size + 'px';
                ball.style.height = size + 'px';
                ball.style.background = color;
                function move() {
                    const x = baseLeft + (Math.random() - 0.5) * rangeX;
                    const y = baseTop + (Math.random() - 0.5) * rangeY;
                    ball.style.transition = `left ${duration}ms linear, top ${duration}ms linear`;
                    ball.style.left = x + 'vw';
                    ball.style.top = y + 'vh';
                    setTimeout(move, duration);
                }
                move();
            }
            // 生成参数
            const colorList = ['#fffbe6', '#e6f7ff', '#ffe6fa', '#e6ffe9', '#f0e6ff', '#e6f0ff', '#fff0e6', '#e6fff7'];
            const balls = Array.from(bgBalls.children).map((el, i) => {
                const baseLeft = 10 + Math.random() * 80; // 10vw~90vw
                const baseTop = 10 + Math.random() * 70;  // 10vh~80vh
                const rangeX = 20 + Math.random() * 30;   // 20~50vw
                const rangeY = 30 + Math.random() * 30;   // 30~60vh
                const duration = 9000 + Math.random() * 6000; // 9~15s
                const size = 220 + Math.random() * 280;   // 220~500px
                const color = colorList[i % colorList.length];
                return { el, baseLeft, baseTop, rangeX, rangeY, duration, size, color };
            });
            balls.forEach(b => {
                if (b.el) animateBall(b.el, b.baseLeft, b.baseTop, b.rangeX, b.rangeY, b.duration, b.size, b.color);
            });
            updateBlurBallsHeight();
            window.addEventListener('resize', updateBlurBallsHeight);
            window.addEventListener('scroll', updateBlurBallsHeight);
        });

        function openBgImagePicker() {
            document.getElementById('bgImagePicker').click();
        }
        document.getElementById('bgImagePicker').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (evt) {
                const img = new window.Image();
                img.onload = function () {
                    // 计算目标尺寸
                    let maxW = 1920, maxH = 1080;
                    let w = img.width, h = img.height;
                    if (w > maxW || h > maxH) {
                        const ratio = Math.min(maxW / w, maxH / h);
                        w = Math.round(w * ratio);
                        h = Math.round(h * ratio);
                    }
                    // 画布压缩
                    const canvas = document.createElement('canvas');
                    canvas.width = w;
                    canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);
                    // 压缩为jpeg，质量0.8
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    document.body.style.backgroundImage = `url('${dataUrl}')`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    localStorage.setItem('customBgImage', dataUrl);
                    // 自动判断图片明暗
                    try {
                        const imageData = ctx.getImageData(0, 0, w, h).data;
                        let r = 0, g = 0, b = 0, count = 0;
                        for (let i = 0; i < imageData.length; i += 4 * 100) { // 每100像素采样一次，加快速度
                            r += imageData[i];
                            g += imageData[i + 1];
                            b += imageData[i + 2];
                            count++;
                        }
                        const avg = (r + g + b) / (3 * count);
                        if (avg < 128) {
                            document.documentElement.setAttribute('data-theme', 'dark');
                            localStorage.setItem('theme', 'dark');
                        } else {
                            document.documentElement.setAttribute('data-theme', 'light');
                            localStorage.setItem('theme', 'light');
                        }
                        setLogoColorByCustom();
                    } catch (e) { }
                };
                img.src = evt.target.result;
            };
            reader.readAsDataURL(file);
        });

            const bgBalls = document.querySelector('.bg-blur-balls');
            if (bgBalls) {

                const rotateY = (x / rect.width) * -10;
                searchForm.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            // 监听鼠标离开窗口事件
            document.addEventListener('mouseleave', (e) => {
                // 检查鼠标是否真的离开了页面范围
                if (e.clientY <= 0 || e.clientY >= window.innerHeight ||
                    e.clientX <= 0 || e.clientX >= window.innerWidth) {
                    console.log("鼠标离开页面");
                    setTimeout(() => {
                        searchForm.style.transform = 'rotateX(0deg) rotateY(0deg)';
                    }, 10);
                }
            });
        }); // <-- Close DOMContentLoaded listener

        // 输入内容时，搜索控件部分上移

        // const searchForm = document.querySelector(".search-form");

        SearchInput.addEventListener("input", function () {
            yuanshimargin = searchContainer.style.marginTop
            searchContainer.style.marginTop = "-15%";

        });

            setTimeout(() => {

                }

        })
